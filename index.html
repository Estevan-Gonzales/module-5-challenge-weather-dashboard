<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
    <header id="main-header" class='text-center'>
        <h1>Weather Dashboard</h1>
    </header>

    <section id="main-container">
        <div class="row">
            <section class="col col-lg-4" id="side-bar">
                <form>
                    <div class="mb-3">
                        <label for="city-input" class="form-label">Search for a City:</label> 
                        <input class="form-control" id="city-input">
                    </div>
                    <button type="submit" id="btn-add-city" class="btn btn-primary">Add City</button>
                </form>

                <ul id="city-list"></ul>
            </section>

            <section class="col col-lg-8 h-100" id="main-content">
                
                <div id="div-weather-current">
                    <div id="current-city"></div>
                    <img id="current-icon" src="" alt="weather icon">
                    <div id="current-temp"></div>
                    <div id="current-wind"></div>
                    <div id="current-humi"></div>

                </div>


                <div id="div-weather-forecast">

                    <div id="forecast-one" class="forecast-day">
                        <div id="forecast-one-date"></div>
                        <img id="forecast-one-icon" src="" alt="weather icon">
                        <div id="forecast-one-temp"></div>
                        <div id="forecast-one-wind"></div>
                        <div id="forecast-one-humi"></div>
                    </div>

                    <div id="forecast-two" class="forecast-day">
                        <div id="forecast-two-date"></div>
                        <img id="forecast-two-icon" src="" alt="weather icon">
                        <div id="forecast-two-temp"></div>
                        <div id="forecast-two-wind"></div>
                        <div id="forecast-two-humi"></div>
                    </div>

                    <div id="forecast-three" class="forecast-day">
                        <div id="forecast-three-date"></div>
                        <img id="forecast-three-icon" src="" alt="weather icon">
                        <div id="forecast-three-temp"></div>
                        <div id="forecast-three-wind"></div>
                        <div id="forecast-three-humi"></div>
                    </div>

                    <div id="forecast-four" class="forecast-day">
                        <div id="forecast-four-date"></div>
                        <img id="forecast-four-icon" src="" alt="weather icon">
                        <div id="forecast-four-temp"></div>
                        <div id="forecast-four-wind"></div>
                        <div id="forecast-four-humi"></div>
                    </div>

                    <div id="forecast-five" class="forecast-day">
                        <div id="forecast-five-date"></div>
                        <img id="forecast-five-icon" src="" alt="weather icon">
                        <div id="forecast-five-temp"></div>
                        <div id="forecast-five-wind"></div>
                        <div id="forecast-five-humi"></div>
                    </div>




                </div>
            </section>
        </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
