<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
    <header class='p-5 mb- bg-light border text-center'>
        <h1>Weather Dashboard</h1>
    </header>

    <section id="main-container">
        <div class="row">
            <section class="col col-lg-4 border" id="side-bar">
                <form>
                    <div class="mb-3">
                        <label for="city-input" class="form-label">Search for a City</label> 
                        <input class="form-control" id="city-input">
                    </div>
                    <button type="submit" id="btn-add-city" class="btn btn-primary">Submit</button>
                </form>

                <ul id="city-list"></ul>
            </section>

            <section class="col col-lg-8 border h-100" id="main-content">
                
                <div class="border" id="div-weather-current">
                    <div id="current-city">hellocity</div>
                    <div id="current-temp">hellotemp</div>
                    <div id="current-wind">hellowind</div>
                    <div id="current-humi">hellohumidity</div>


                </div>
                <div class="border" id="div-weather-forecast">
                    Future Weather




                </div>
            </section>
        </div>
    </section>

    <script src="./assets/js/script.js"></script>
</body>

</html>
